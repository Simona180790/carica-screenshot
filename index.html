<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica Screenshot</title>
</head>
<body>
    <h1>Carica Screenshot</h1>
    <form action="https://your-n8n-instance.com/webhook/your-webhook-name" method="POST" enctype="multipart/form-data">
        <label for="file">Seleziona un'immagine (PNG/JPG):</label>
        <input type="file" name="file" accept="image/png, image/jpeg" required>
        <br><br>
        <input type="submit" value="Carica">
    </form>
</body>
</html>
